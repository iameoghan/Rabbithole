<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <title>The Rabbit Hole</title>
  </head>
  <body class="antialiased bg-gray-200">
    <div class="text-center">
      <h1
        class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl"
      >
        The Rabbit Hole

      <p
        class="mt-3 text-base text-gray-900 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-auto"

        It all started with a simple index page.
      </p>
      <p
        class="mt-3 text-base text-gray-900 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-auto"

        Then we went down the rabbit hole.
      </p>
      <p
        class="mt-3 text-base text-gray-900 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-auto"
      >
        Let the fun begin.
      </p>
      <p
        class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-auto"
      >
        <img
          class="inline-block"
          src="https://media.giphy.com/media/swtiK9jRfE0zS/giphy.gif"
          alt="Alice in Wonderland falling down the Rabbit Hole gif."
        />
      </p>
    </div>

</html>
